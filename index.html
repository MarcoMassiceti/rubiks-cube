<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>LED Cube Controller</title>
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a1a; font-family: sans-serif; }
        #ui-container {
            position: absolute; top: 20px; width: 100%; text-align: center; z-index: 10;
            pointer-events: none; /* Let clicks pass through to 3D canvas */
        }
        button {
            pointer-events: auto;
            background: #ff0055; color: white; border: none; padding: 12px 24px;
            font-size: 16px; margin: 0 10px; border-radius: 8px; cursor: pointer;
            text-transform: uppercase; font-weight: bold;
        }
        button:active { transform: scale(0.95); }
        #status {
            color: #ccc; margin-top: 10px; font-size: 12px;
        }
    </style>
</head>
<body>

    <div id="ui-container">
        <button id="btn-shuffle">Shuffle</button>
        <button id="btn-solve">Solve</button>
        <div id="status">Disconnected</div>
    </div>
    
    <div id="canvas-container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module" src="./app.js"></script>
</body>
</html>
